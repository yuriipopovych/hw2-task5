<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="menu clearfix">
				<div class="col-md-2 col-sm-2">
					<div class="brand"><span>Brand</span></div>
				</div>
				<div class="col-md-7 col-sm-7 col-xs-6">
					<div class="global-now"><span>Global Now</span></div>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-6">
					<div class="tools"><span>Tools</span></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="content">
				<div class="col-md-9">
					<div class="row">
						<div class="hero clearfix">
							<div class="col-md-8">
								<div class="hero-feature">
									<span>Hero Feature</span>
								</div>
							</div>
							<div class="col-md-4">
								<div class="hero-call-to-action">
									<span>Hero call to action</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="body clearfix">
							<div class="col-md-4 col-sm-8 col-xs-12">
								<div class="article-feature"><span>Article feature</span></div>
							</div>
							<div class="col-sm-4 col-xs-12 visible-xs visible-sm">
								<div class="ad-wrap">
									<div class="col-md-12" style="padding-right: 0;">
										<div class="ad">
											<span>Ad</span>
									    </div>
									</div>
								</div>
							</div>
							<div class="col-md-8 col-sm-12  col-xs-12">
								<div class="article-listing"><span>Article listing</span></div>
							</div>
						</div>
					</div> 
				</div>
				<div class="col-md-3">
					<div class="row visible-md visible-lg">
						<div class="ad-wrap ">
							<div class="col-md-12" style="padding-right: 0;">
								<div class="ad">
									<span>Ad</span>
							    </div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="sidebar-container hidden-xs clearfix">
							<div class="col-md-12">
								<div class="sidebar">
									<span>Sidebar</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="footer"></div>
				</div>
			</div>
		</div>
	</div>
<!-- the end -->

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
